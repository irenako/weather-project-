<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WF Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <header>
          <img class="logo" src="images/logo.png" alt="logo" />
          <h1>Weather Forecast</h1>
        </header>
        <div class="search">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city"
                  required
                  autocomplete="off"
                  class="form-control"
                  id="input-city"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="form-control btn btn-outline-dark"
                  id="search-button"
                  value="Search"
                >
                  Find
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-info" id="btn2">📍</button>
              </div>
            </div>
          </form>
        </div>
        <div class="description-full">
          <ul>
            <li class="city" id="currentCity">Kyiv</li>
            <li class="day" id="currentDayTime">Tuesday 11:40</li>
            <li class="description" id="currentDescription">Description</li>
          </ul>
        </div>
        <div class="current-weather">
          <div class="row">
            <div class="col-5">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sun"
                class="weather-icon float-left"
                id="icon"
              />
              <span class="temperature" id="currenttemp">30</span>
              <a href="#" id="celcius">°C</a>|
              <a href="#" id="fahrenheit">°F</a>
            </div>
            <div class="col-5">
              <ul>
                <li id="precipitation">Precipitation: 0%</li>
                <li id="humidity">Humidity: 44%</li>
                <li id="wind">Wind: 11km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-week">
          <div class="row">
            <div class="col" id="firstDay">
              Monday
              <span class="week-temp">30°C</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col" id="secondDay">
              Tuesday
              <span class="week-temp">30°C</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rainy"
              />
            </div>
            <div class="col" id="thirdDay">
              Wednesday
              <span class="week-temp">30°C</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col" id="fourthDay">
              Thursday
              <span class="week-temp">30°C</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rainy"
              />
            </div>
            <div class="col" id="fifthDay">
              Friday
              <span class="week-temp">30°C</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rainy"
              />
            </div>
          </div>
        </div>
        <p>
          <a href="https://github.com/irenako/weather-project" target="_blank"
            >Open-source code on GitHub</a
          >, by Irena Koval
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
